<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's make your next stop :: Booking</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <main class="page">
    <header class="page__header">
      <div class="container clearfix">
        <a href="#" class="logo logo--header"><span class="fly">fly</span><span class="bo">bo</span></a>
        <nav class="menu--header">
            <ul class="menu__list">
              <li class="menu__item"><a href="#">Home</a></li>
              <li class="menu__item"><a href="#">Hot Offers</a></li>
              <li class="menu__item"><a href="#">Register</a></li>
              <li class="menu__item"><a href="#">Login</a></li>
            </ul>
        </nav>
      </div>
    </header>

    <section class="section section--destinations">
      <div class="container">

         <h1 class="section__heading">Where do you want to go?</h1>
         <p>We recommend you the following destinations<br> with a sweet discounted price</p>

         <div class="destinations">
          
          <div class="destination destination--barcelona">
            <div class="destination__details">
              <div class="name">Barcelona</div>
              <div class="price"><span class="price__from">from </span><span class="price__amount">27</span><span class="price__currency">$</span></div>
            </div>
          </div>

          <div class="destination destination--london">
            <div class="destination__details">
              <div class="name">London</div>
              <div class="price"><span class="price__from">from </span><span class="price__amount">22</span><span class="price__currency">$</span></div>

            </div>
          </div>

          <div class="destination destination--japan">
            <div class="destination__details">
              <div class="name">Japan</div>
              <div class="price"><span class="price__from">from </span><span class="price__amount">87</span><span class="price__currency">$</span></div>
            </div>
          </div>

        </div>

        <a href="#" class="button">More destinations</a>

      </div>
    </section>

    <section class="section section--experiences">
      <div class="container">
        <h1 class="section__heading">Look for the best<br> hotels and experiences!</h1>
      </div>
    </section>

    <footer class="page__footer">
      <div class="container clearfix">
         <a href="#" class="logo logo--header"><span class="fly">fly</span><span class="bo">bo</span></a>
         <div class="copyright">2018 # Flybo</div>
      </div>
    </footer>
  </main>
</body>

</html>
